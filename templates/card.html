<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashcard</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


    <!-- Custom -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation">
        <a class="navbar-brand" href="/">Home</a>
        <button class="btn btn-outline-success my-2 my-sm-0">Add New</button>
    </nav>

    <div class="overall-wrapper">
        <div class="card text-center" id="question-wrapper" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Question</h5>
                <p class="card-text" id="question">With supporting text below as a natural lead-in to additional content.</p>
                <p class="card-text" id="hint" hidden>Hint here</p>
                <button onclick="ShowHint()" class="btn btn-info">Show hint</button>
                <button onclick="Skip()" class="btn btn-light">Skip</button>
                <form action="javascript:void(0);" onsubmit="CheckAnswer">
                    <!-- if this was used, auto check. Else, let user determine if correct -->
                    <div class="form-group">
                        <label for="answerArea">Answer</label>
                        <textarea class="form-control" id="answerArea" rows="3"></textarea>
                        <button onclick="SubmitAnswer()" class="btn btn-light">Check Answer</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card" id="answer-wrapper">
            <div class="card-body">
                <h5 class="card-title">Answer</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
            <img src="..." class="card-img-top" alt="...">
        </div>
    </div>
</body>
</html>
