<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashcard</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


    <!-- Custom -->
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/card.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation">
        <a class="navbar-brand" href="/">Home</a>
        <button class="btn btn-outline-success my-2 my-sm-0 add-new">Add New</button>
    </nav>

    <div class="overall-wrapper">
        <div class="card text-center" id="question-wrapper" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Question</h5>
                <p class="card-text" id="question">{{question}}</p>
                <p class="card-text" id="hint" style="display: none;">Hint: {{hint}}</p>
                <button onclick="ShowHint()" class="btn btn-info">Show hint</button>
                <button onclick="Skip()" class="btn btn-light">Skip</button>
                <form action="javascript:void(0);" onsubmit="CheckAnswer">
                    <!-- if this was used, auto check. Else, let user determine if correct -->
                    <div class="form-group">
                        <label for="answerArea">Answer</label>
                        <textarea class="form-control" id="answerArea" rows="3"></textarea>
                        <button onclick="SubmitAnswer()" class="btn btn-light">Check Answer</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card" id="answer-wrapper" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Answer</h5>
                <p class="card-text">{{answer}}</p>
                <p class="card-text"><small class="text-muted">{{notes}}</small></p>
            </div>
            <img src="{{imagepath}}" class="card-img-top" alt="Supporting_Image">
            <div id="custom-answer-wrapper" style="display: none;">
                <button onclick="customCorrectAnswer()" class="btn btn-outline-success">Accept Answer</button>
                <button onclick="customWrongAnswer()" class="btn btn-danger">Wrong Answer</button>
            </div>

        </div>
    </div>
</body>
</html>
